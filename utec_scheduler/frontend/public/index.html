<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTEC - Gestor de Horarios</title>
    
    <!-- Fuentes e iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <!-- Cabecera -->
        <header class="app-header">
            <div class="header-content">
                <img src="/images/utec-logo.png" alt="UTEC Logo" class="logo">
                <h1>Gestor de Horarios Académicos</h1>
                <div class="user-menu">
                    <span id="current-user">Usuario</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </header>

        <!-- Barra de navegación -->
        <nav class="app-nav">
            <ul>
                <li class="active"><a href="#"><i class="fas fa-calendar-alt"></i> Horarios</a></li>
                <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> Profesores</a></li>
                <li><a href="#"><i class="fas fa-door-open"></i> Salones</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Materias</a></li>
                <li><a href="#"><i class="fas fa-graduation-cap"></i> Cursos</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main class="app-main">
            <!-- Controles superiores -->
            <div class="controls-bar">
                <div class="filters">
                    <select id="course-filter" class="filter-select">
                        <option value="">Todos los cursos</option>
                    </select>
                    <select id="room-filter" class="filter-select">
                        <option value="">Todos los salones</option>
                    </select>
                    <button id="week-selector" class="time-selector active">Semana actual</button>
                    <button id="day-selector" class="time-selector">Día</button>
                </div>
                <div class="actions">
                    <button id="refresh-btn" class="action-btn"><i class="fas fa-sync-alt"></i> Actualizar</button>
                    <button id="new-schedule-btn" class="action-btn primary"><i class="fas fa-plus"></i> Nuevo horario</button>
                </div>
            </div>

            <!-- Vista de horarios -->
            <div class="schedule-view">
                <div class="schedule-header">
                    <div class="time-column">Hora</div>
                    <div class="day-column">Lunes</div>
                    <div class="day-column">Martes</div>
                    <div class="day-column">Miércoles</div>
                    <div class="day-column">Jueves</div>
                    <div class="day-column">Viernes</div>
                </div>
                <div class="schedule-body" id="schedule-body">
                    <!-- Las filas se generarán con JavaScript -->
                </div>
            </div>
        </main>

        <!-- Modal para edición/creación -->
        <div id="schedule-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Nuevo Horario</h2>
                    <span class="close-btn">&times;</span>
                </div>
                <form id="schedule-form">
                    <input type="hidden" id="schedule-id">
                    
                    <div class="form-group">
                        <label for="modal-course">Curso:</label>
                        <select id="modal-course" class="form-input" required>
                            <option value="">Seleccione un curso</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="modal-subject">Materia:</label>
                        <select id="modal-subject" class="form-input" required>
                            <option value="">Seleccione una materia</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="modal-teacher">Profesor:</label>
                        <select id="modal-teacher" class="form-input" required>
                            <option value="">Seleccione un profesor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="modal-room">Salón:</label>
                        <select id="modal-room" class="form-input" required>
                            <option value="">Seleccione un salón</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modal-day">Día:</label>
                            <select id="modal-day" class="form-input" required>
                                <option value="MON">Lunes</option>
                                <option value="TUE">Martes</option>
                                <option value="WED">Miércoles</option>
                                <option value="THU">Jueves</option>
                                <option value="FRI">Viernes</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="modal-start-time">Hora inicio:</label>
                            <input type="time" id="modal-start-time" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="modal-end-time">Hora fin:</label>
                            <input type="time" id="modal-end-time" class="form-input" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn secondary">Cancelar</button>
                        <button type="submit" id="save-btn" class="btn primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notificaciones -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- JavaScript -->
    <script src="/js/app.js"></script>
</body>
</html>
